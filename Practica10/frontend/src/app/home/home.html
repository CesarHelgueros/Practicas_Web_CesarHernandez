<div class="container mt-5 mb-5">
  <h2 class="mb-4 fw-bold text-dark">
    <i class="bi bi-star-fill text-warning"></i> Juegos Destacados
  </h2>
  
  <div class="row g-4"> <div class="col-md-4 col-lg-3" *ngFor="let game of games">
      <div class="card h-100 game-card shadow-sm border-0">
        
        <div class="img-wrapper bg-dark">
          <img
            [src]="game.imagenUrl || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=500&auto=format&fit='"
            class="card-img-top"
            alt="Imagen videojuego"
          >
        </div>
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-dark mb-2">{{ game.nombre }}</h5>
          
          <div class="mb-3">
            <span class="badge bg-primary text-uppercase px-2 py-1">{{ game.genero }}</span>
          </div>
          
          <p class="card-text text-success fw-bold fs-4 mt-auto mb-0">
            ${{ game.precio }}
          </p>
        </div>

      </div>
    </div>
    
  </div>
</div>
