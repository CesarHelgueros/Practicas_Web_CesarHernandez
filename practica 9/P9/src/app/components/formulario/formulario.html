<div class="container mt-4">
  <h2>Agregar Alumno</h2>

  <form #formAlumno="ngForm" (ngSubmit)="guardarAlumno(formAlumno)">
    
    <div class="mb-3">
      <label>Nombre:</label>
      <input type="text" class="form-control" name="nombre" ngModel required>
    </div>

    <div class="mb-3">
      <label>Edad:</label>
      <input type="number" class="form-control" name="edad" ngModel required>
    </div>

    <div class="mb-3">
      <label>Carrera:</label>
      <input type="text" class="form-control" name="carrera" ngModel required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
