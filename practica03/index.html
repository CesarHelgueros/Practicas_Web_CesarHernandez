<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práctica 3: Aplicaciones Web</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-sR1l4kxILFvY471J6c9Z2wB07vP438+LH7qKnqukuIAvNWLzeN8tE5YBuJzqJLB" crossorigin="anonymous">

  <!-- Tus estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>Práctica 3: Aplicaciones Web</h1>
  </header>

  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi sitio</a>
      <div class="navbar-nav">
        <a class="nav-link" href="#">Inicio</a>
        <a class="nav-link" href="#">Servicios</a>
        <a class="nav-link" href="#">Contacto</a>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Grid aplicado -->
  <main class="container mt-4">
    <div class="row">
      <!-- Section convertido en Card -->
      <section class="col-md-8 mb-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Bienvenidos</h5>
            <p class="card-text">
              Esta es mi primera interfaz web mejorada con Bootstrap.
            </p>
            <img src="img/gato.gif" class="img-fluid rounded mx-auto d-block" alt="Imagen principal">
          </div>
        </div>
      </section>

      <!-- Aside mejorado con Card -->
      <aside class="col-lg-4 col-md-6 d-md-block d-none">
        <div class="card" style="width: auto">
          <img src="img/img2.jpg" class="card-img-top" alt="Imagen secundaria">
          <div class="card-body">
            <h5 class="card-title">Información secundaria</h5>
            <p class="card-text">Contenido adicional</p>
            <a href="#" class="btn btn-primary">Acceder</a>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Footer mejorado -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">© 2026 Aplicaciones Web</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-FkyoEforCGlYvwx9HJ99cYJn3nv7wiPvlz7YWJrwVvCXK/BmnVDxM+D2scQbITxI" 
  crossorigin="anonymous"></script>
</body>
</html>
